<h5 class="ap-selector">Section Selector
  <app-close-btn></app-close-btn>
</h5>

<h5>{{subjectId}}</h5>

<h5 class="px-3">
  <a href="#" class="badge badge-primary w-100 text-right">
      <span class="float-left ml-1">
        {{item.type}}
      </span>
    <span class="badge badge-success mr-1">
        {{item.day}}
      </span>
    <span class="badge badge-success mr-1">
        {{item.startTime}} - {{item.endTime}}
      </span>
  </a>
</h5>

<div class="ap-selector-list btn-group-vertical btn-group-sm w-100 mt-3 px-0"role="group">
  <button type="button"
          class="ap-btn btn btn-light btn-block text-right">
    <span class="float-left ml-1 font-weight-bold">
      Item type
    </span>
    <span class="badge badge-danger mr-1">
      clash
    </span>
    <span class="badge badge-light mr-1">
      Item day
    </span>
    <span class="badge badge-light mr-1">
      Item duration
    </span>
  </button>
</div>

<div class="w-100 mt-5">
  <button type="button"
          class="ap-add-btn btn btn-sm btn-primary btn-block">
    Update Items
  </button>
  <button type="button"
          class="ap-add-btn btn btn-sm btn-outline-primary btn-block">
    Delete Sections
  </button>
</div>
